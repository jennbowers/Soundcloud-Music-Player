<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form id="search-form">
        <span ><input type="text" name="search" id="search-bar" placeholder="Search for Artist"></span>
        <span><input type="submit" name="submit" id="search-button" value="Search"></span>
      </form>
    </section>
    <section class="results">
      <h2>Search Results:</h2>
      <div class="flex-container all-results">

      </div>
    </section>
  </div>
  <script type="text/javascript" src="token.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
